<h2>Search</h2>
<form>
  <input type="search" name="query" [(ngModel)]="query">
</form>

<table class="table table-striped">
  <thead>
    <th>Description</th>
    <th>Deadline</th>
    <th>Do'er</th>
    <th>Completed</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos | search:'description':query">
      <td>{{todo.description}}</td>
      <td>{{todo.deadline}}</td>
      <td>{{todo.owner}}</td>
      <td>{{todo.done}}</td>
    </tr>
  </tbody>
</table>
