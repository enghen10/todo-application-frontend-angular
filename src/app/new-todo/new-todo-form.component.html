<form (ngSubmit)="save()" #newTodoForm="ngForm">
  <div class="form-group">
    <label>Description:</label>
    <textarea class="form-control" name="description" [(ngModel)]="todo.description" required></textarea>
  </div>
  <div class="form-group">
    <label>
      <span>Follow'upper (name):</span>
      <input class="form-control" name="owner" type="text" [(ngModel)]="todo.owner" required/>
    </label>
  </div>
  <div class="form-group">
    <label>
      <span>Deadline:</span>
      <input class="form-control" name="owner" type="date" [(ngModel)]="todo.deadline"/>
    </label>

  </div>
  <button class="btn btn-success" type="submit">Save</button>
</form>

<div class="container">
  <br/>
  <code>{{modelDebug()}}</code>
</div>
